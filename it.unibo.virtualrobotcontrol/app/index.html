<!DOCTYPE html>
<html>
<title>Virtualrobot Controller</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="teastyle.css">

<style>
    .container {
        margin: 40px auto;
        width: 80%;
    }
    .button {
        width: 160px;
        height: 45px;
        border-radius: 6px;
        font-size: 15px;
        margin-top: 20px;
    }
    img {
        width: 328px;
        height: 287px;
        display: block;
        margin-bottom: 20px;
    }
    hr {
        width: 400px;
        margin-left: 0;
    }
    h3 {
        display: inline-block;
    }
    #container {
        display: none;
    }
    #container-edit {
        display: none;
    }
    #container-edit input {
        height: 32px;
    }
    #container-edit hr {
        margin: 25px 0;
    }
    #container-edit input {
        width: 195px;
        font-size: 15px;
    }
</style>
<script src="server.js"></script>
<script>
function sendTheMove(move){
	console.log("sendTheMove " + move);
	alert("sendTheMove " + move);
	forward();
    //stompClient.send("/app/move", {}, JSON.stringify({'name': move }));
}
</script>

<body>

 <div style="background-color: #D2B4DE">
  <h2>Robot Console</h2>
  <center>
   <table >
    <tr>
     <td></td>
     <td></td>
     <td align="center">
      <form action="/w" method="post">
       <input type="submit" style="font-size:30px;" value="forward" >
      </form>
     </td>
     <td></td>
     <td></td>
    </tr>
    <tr>
     <td align="center">
      <form action="/z" method="post">
       <input type="submit" style="font-size:30px;"  value="z" >
      </form>
     </td>
     <td align="center">
      <form action="/l" method="post">
       <input type="submit" style="font-size:30px;"  value="left" >
      </form>
     </td>
     <td align="center">
      <form action="/h" method="post">
       <font size="3" color="red">
        <input type="submit" style="font-size:40px;"  value="stop"  >
       </font>
      </form>
     </td>
     <td align="center">
      <form action="/r" method="post">
       <input type="submit" style="font-size:30px;" value="right"  >
      </form>
     </td>
     <td align="center">
      <form action="/x" method="post">
       <input type="submit" style="font-size:30px;"  value="x" >
      </form>
     </td>
    </tr>
    <tr>
     <td></td>
     <td></td>
     <td align="center">
      <form action="/s" method="post">
       <input type="submit" style="font-size:30px;"  value="backward"  >
      </form>
     </td>
     <td></td>
     <td></td>
    </tr>
   </table>
  </center>

  <div class="w3-half">
   <h5>Controllo simulazione</h5>
   </br>
   <div class="grid-container">
    <div class="grid-item w3-blue-gray w3-button w3-round-small hided" onclick="sendTheMove('p')">p</div>
    <div class="grid-item w3-blue-gray w3-button w3-round-small" onclick="sendTheMove('stepAhead')">Step Ahead
     <i class="fa fa-arrow-up w3-center w3-large"></i></div>
    <div class="grid-item w3-blue-gray w3-button w3-round-small hided" onclick="sendTheMove('h')">h</div>
    <div class="grid-item w3-blue-gray w3-button w3-round-small" onclick="sendTheMove('turnLeft')"><i
            class="fa fa-arrow-left w3-center w3-large"></i> Turn Left</div>
    <div class="grid-item w3-blue-gray w3-button w3-round-small" onclick="sendTheMove('returnHome')"><i
            class="fa fa-home w3-center w3-large"></i> Return Home</div>
    <div class="grid-item w3-blue-gray w3-button w3-round-small" onclick="sendTheMove('turnRight')">Turn Right
     <i class="fa fa-arrow-right w3-center w3-large"></i></div>
    <div class="grid-item w3-blue-gray w3-button w3-round-small hided" onclick="sendTheMove('z')">z</div>
    <div class="grid-item w3-blue-gray w3-button w3-round-small hided"></div>
    <div class="grid-item w3-blue-gray w3-button w3-round-small hided" onclick="sendTheMove('x')">x</div>
   </div>
  </div>

</body>
</html>
